name: Deploy to EC2
on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t nat95aws1/cvon .

      - name: Publish image to Docker Hub
        run: docker push nat95aws1/cvon:latest

  deploy:
    needs: build
    name: Deploy to EC2
    runs-on: aws-ec2
    steps:
      - name: Pull image from Docker Hub
        run: docker pull nat95aws1/cvon:latest
      - name: Delete all old containers
        run: docker rm -f cvonContainer
      - name: Run cvonContainer
        run: docker run -d -p 3000:80 --name cvonContainer nat95aws1/cvon
